<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Build a Grocery List</title>
</head>
<body>
  <div class="container">
    <form id="grocery-items"></form>
      <div class="form-group">
        <label for="item1">Type in your first item:</label>
        <input id="item1" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="item2">Type in your first item:</label>
        <input id="item2" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="item3">Type in your first item:</label>
        <input id="item3" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="item4">Type in your first item:</label>
        <input id="item4" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="item5">Type in your first item:</label>
        <input id="item5" type="text" class="form-control">
      </div>
    </form>
    <button id="btn" type="submit">Submit</button>
    <div>
      <ul id="grocery-list">
        <li id="list-item1"></li>
        <li id="list-item2"></li>
        <li id="list-item3"></li>
        <li id="list-item4"></li>
        <li id="list-item5"></li>
      </ul>
    </div>
  </div>
</body>
</html>
